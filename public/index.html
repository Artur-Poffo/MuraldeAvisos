<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mural de Avisos!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center flex-column"
    >
      <h1 class="mb-5">Publicar Aviso:</h1>

      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input
              id="title"
              type="text"
              class="form-control"
              id="floatingInputGrid"
              placeholder="name@example.com"
            />
            <label for="floatingInputGrid">Título:</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input
              id="desc"
              type="text"
              class="form-control"
              id="floatingInputGrid"
              placeholder="name@example.com"
            />
            <label for="floatingSelectGrid">Descrição:</label>
          </div>
        </div>
      </div>
      <button
        onclick="NewPOST()"
        style="width: 200px"
        class="btn btn-outline-success mt-3 mb-4"
      >
        Enviar
      </button>

      <div id="container-card" style="width: 88%" class="cards-bootstrap">
        <div class="card mb-4" style="width: 100%">
          <div class="card-header">
            <h5 class="card-title">Mural:</h5>
          </div>
          <div class="card-body">
            <p class="card-text">
              Crie novos avisos Preenchendo o formulário acima.
            </p>
            <a href="#" class="btn btn-success disabled">Se inscreva!</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
